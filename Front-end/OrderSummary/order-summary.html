<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="./app/styles/styles.css">
    <title>Order summary card</title>

</head>

<body>
    <main class="container">
        <div class="summary-card">
            <img src="./assets/illustration-hero.svg" alt="Ilustración de chica escuchando música">
            <div class="summary-card-content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan">
                    <div class="music-icon">
                        <img src="./assets/icon-music.svg" alt="Icono de música">
                    </div>
                    <div class="plan-selected">
                        <span class="plan-name">Annual Plan</span>
                        <span class="plan-cost">$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="payment-btn">
                    Proceed to Payment
                </button>
                <a class="cancel-btn">
                    Cancel Order
                </a>
            </div>
        </div>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/RicAlc" target="_blank" rel="noopener noreferrer">Ricardo Alcaclá</a>.
        </div> -->
    </main>
</body>

</html>
