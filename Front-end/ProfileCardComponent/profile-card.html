<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./app/styles/styles.css">
  <title>Profile card component</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- <div class="bg">
    <img src="./assets/bg-pattern-top.svg" alt="background">
    <img src="./assets/bg-pattern-bottom.svg" alt="background">
  </div> -->
  <main>
    <div class="card">
      <div class="card-bg">
        <img src="./assets/bg-pattern-card.svg" alt="Perfil">
      </div>
      <div class="profile-info">
        <img src="./assets/image-victor.jpg" alt="Foto de perfil">
        <h1> Victor Crest <span class="age">26</span></h1>
        <span>London</span>
      </div>
      <hr />
      <div class="account-stats">
        <div class="stat">
          <p class="stat-qty">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat">
          <p class="stat-qty">803K</p>
          <p class="stat-name">likes</p>
        </div>
        <div class="stat">
          <p class="stat-qty">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RicAlc">Ricardo Alcal√°</a>.
    </div> -->
  </main>
</body>

</html>
