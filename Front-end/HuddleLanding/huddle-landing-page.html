<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet">
	<!-- STYLES -->
	<link rel="stylesheet" href="./app/styles/styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Huddle landing page with single introductory section</title>

</head>

<body>
	<header>
		<img src="./assets/logo.svg" alt="Logo de Huddle">
	</header>
	<main>
		<div class="content">
			<div class="illustration">
				<img src="./assets/illustration-mockups.svg" alt="IlustraciÃ³n de bosquejos">
			</div>
			<div class="info">
				<h1>Build The Community Your Fans Will Love</h1>
				<p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
					Create connections with your users as you engage in genuine discussion. </p>
				<div class="register-btn">Register</div>
			</div>
		</div>
	</main>
	<footer>
		<ul class="socialmedia">
			<li>
				<svg class="icon">
					<use xlink:href="./assets/symbol-defs.svg#icon-facebook"></use>
				</svg>
			</li>
			<li>
				<svg class="icon">
					<use xlink:href="./assets/symbol-defs.svg#icon-twitter"></use>
				</svg>
			</li>
			<li>
				<svg class="icon">
					<use xlink:href="./assets/symbol-defs.svg#icon-instagram"></use>
				</svg>
			</li>
		</ul>
	</footer>
</body>

</html>
